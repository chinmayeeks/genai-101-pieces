<!DOCTYPE html>
<html>
<head>
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 4px solid #FFD700;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FF4500;
            text-shadow: 2px 2px #FFD700;
        }

        #factDisplay {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        #factButton {
            background-color: #FF4500;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #factButton:hover {
            background-color: #FF6347;
            transform: translateY(-3px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fun Encyclopedia of Facts</h1>
        <p id="factDisplay">Click the button to generate a fact!</p>
        <button id="factButton">Generate Fact</button>
    </div>

    <script>
        const factButton = document.getElementById('factButton');
        const factDisplay = document.getElementById('factDisplay');

        const facts = [
            "Spain is the only country in Europe that shares a physical border with an African country.",
            "The official language of Spain is Spanish, also known as Castilian.",
            "Spain is the birthplace of tapas.",
            "The Royal Palace of Madrid is one of the largest functioning royal palaces in Europe.",
            "Spain has more bars than any other country in the European Union.",
            "Siesta is a traditional afternoon nap in Spain, particularly during the hottest part of the day.",
            "Spain is the third largest producer of wine in the world.",
            "The Alhambra in Granada is one of the most visited tourist attractions in Spain.",
            "Spaniards celebrate New Year's Eve by eating 12 grapes at midnight, one for each month of the year, to bring good luck.",
            "Spain's national sport is bullfighting, although it is controversial and banned in some regions."
        ];

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
